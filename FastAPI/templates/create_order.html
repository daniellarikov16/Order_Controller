<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать заказ</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .button-group {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создать новый заказ</h1>

        <form method="post" action="/create_order">
            <label for="email">Email пользователя:</label>
            <input type="email" id="email" name="email" required placeholder="Введите email">

            <label for="description">Описание заказа:</label>
            <textarea id="description" name="description" required placeholder="Опишите ваш заказ" style="width: 95%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease, box-shadow 0.3s ease; min-height: 100px; resize: vertical;"></textarea>

            <div class="button-group">
                <button type="submit">Отправить заказ</button>
            </div>
        </form>

        <a href="/personal_account">Вернуться в личный кабинет</a>
    </div>
</body>
</html>
