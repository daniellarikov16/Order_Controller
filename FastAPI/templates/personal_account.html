<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать, Пользователь!</h1>
        <p>Что вы хотите сделать?</p>
        <form method="post" action="/personal_account" >
            <div class="button-group">
                <button type="submit" name="choice" value="my_orders">Посмотреть мои заказы</button>
                <button type="submit" name="choice" value="create_order">Сделать новый заказ</button>
            </div>
        </form>
        <form method="get" action="/logout" style="margin-top: 20px; text-align: center;">
            <button type="submit" class="logout-button">Выйти из системы</button>
        </form>
    </div>
</body>
</html>
